<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=" vh-100 vw-100 d-flex justify-content-center align-items-center">
        <div class="body container">
            <div class="head">
                <h1>Delete Account</h1>
                <p>Are you sure !!, You want to delete the account ?.</p>
            </div>

            <main>
                <section class="support-form">
                    <h2>Fill the form for the account deletion.</h2>
                    <form method="post" action="#delete-account" name="delete-account">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" name="name" placeholder="Your full name"
                            required>

                        <label for="number">Linked Phone Number <span class="text-danger d-none"> : Please
                                Enter Valid Phone Number</span>
                        </label>
                        <input type="number" id="number" name="number" formControlName="number"
                            placeholder="Your Phone Number" required>


                        <label for="issue">Describe the account deletion reason.</label>
                        <textarea id="issue" name="issueDescription" formControlName="issueDescription" rows="5"
                            placeholder="Describe your issue" required></textarea>

                        <button type="submit" class="right-0 btn bg-success">Request For Account Deletion </button>
                    </form>
                </section>


            </main>

            <div id="footer" class="footer m-0">
                <p>&copy; 2022 360. All rights reserved.</p>
            </div>



        </div>

    </div>
</body>

</html>
